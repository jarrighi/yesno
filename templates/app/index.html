{% load static from staticfiles %}
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/normalize.css" %}">
    <link rel="stylesheet" href="{% static "css/skeleton.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
    <title>{% block title %}YesNo{% endblock title %}</title>
</head>

<body>

<!-- ******NAV BAR****** -->
<nav>
    <div class="logo"><p>YesNo.Ninja</p></div>
    <div class="menu">
        <ul>
            <li><a href="submit.html">Submit</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
        </ul>
    </div>
    <div class="clear"></div>
</nav>

{% block content %}
<div class="container">

<!-- ******QUESTION ROW****** -->
    <div class="row">
        <div class="question-nav">
            <div id="last" class="one column">
                <p><a href="/"><i class="fa fa-chevron-left fa-2x"></i></a></p>
            </div>
            <div id="question" class="ten columns">
                <h1>Q:</h1>
                <p>{{ question }}</p>
            </div>
            <div id="next" class="one column">
                <p><a href="/"><i class="fa fa-chevron-right fa-2x"></i></a></p>
            </div> 
        </div>
    </div>

<!-- ******ANSWER ROW****** -->
    <div class="row">
        <div class="answer">
            <div class="one column"></div>
            <div class="ten columns">
                <p class="button yes"><a href="/answer/{{ qid }}/yes">Yes</a></p>
                <p class="button no"><a href="/answer/{{ qid }}/no">No</a></p>
            </div>
            <div class="one column"></div>
        </div> 
    </div>

</div>

        
{% endblock content %}

</body>
</html>
