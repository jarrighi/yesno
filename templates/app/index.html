{% extends 'yesno/../app/base.html' %}
{% load static from staticfiles %}

{% block scripts %}
{% endblock scripts%}

{% block title %}YesNo - Answer a Question{% endblock title %}


{% block content %}
<div class="jumbotron">
  
<!-- ******QUESTION ROW****** -->
    <div class="row">
        <div class="col-lg-12">
            <div class="question-nav">
                <ul>
                    <li id="last">
                        <a href="/"><i class="fa fa-chevron-left fa-2x"></i></a>
                    </li>
                    <li id="question">
                        <h1>Q:</h1>
                        <p>{{ question.question }}</p>
                    </li>
                    <li id="next">
                        <a href="/"><i class="fa fa-chevron-right fa-2x"></i></a>
                    </li>
                </ul>

            </div>
        </div>
    </div>

<!-- ******ANSWER ROW****** -->

    <div class="row">
        <div class="col-lg-12">
             <div class="answer">
                <p><a id = "yes-button" class="btn btn-primary btn-lg" data-choice="yes">Yes</a></p>
                <p><a id = "no-button" class="btn btn-primary btn-lg" data-choice="no">No</a></p>
            </div>  
        </div>
    </div>

</div>

<!-- ******DATA ROW****** -->

    <div class="row">
        <div class="twelve columns">
            <div id="data">
            </div>  
        </div>
    </div>

<script type-"text/javascript"> var qid = {{ question.id }} </script>
<script src="{% static 'js/answer.js'%}"></script>
{% endblock content %}
