{% extends 'yesno/../app/base.html' %}
{% load static from staticfiles %}

{% block scripts %}
{% endblock scripts%}

{% block title %}YesNo - Answer a Question{% endblock title %}


{% block content %}

  
<!-- ******QUESTION ROW****** -->
<div class="question-nav">
    <div class="row">
        <div class="col-lg-2" id="last">
            <span class="pull-right"><a href="/"><i class="fa fa-chevron-left fa-2x"></i></a></span>
        </div>
        <div class="jumbotron col-lg-8" id="question">   
            <h1>Q:</h1>
            <p>{{ question.question }}</p>
        </div>
        <div class="col-lg-2" id="next">
            <span><a href="/"><i class="fa fa-chevron-right fa-2x"></i></a></span>
        </div>              
    </div>
</div>

<!-- ******ANSWER ROW****** -->

<div class="row">
    <div class="col-lg-2">
    </div>
    <div class="answer">
        <div class="col-lg-4">
            <p><a id="yes-button" class="btn btn-primary btn-lg pull-right" data-choice="yes">Yes</a></p>
        </div>
        <div class="col-lg-4">
            <p><a id="no-button" class="btn btn-primary btn-lg" data-choice="no">No</a></p>
        </div>  
    </div>
    <div class="col-lg-2">
    </div>
</div>



<!-- ******DATA ROW****** -->

<div class="row">
    <div class="col-lg-12">
        <div id="data">
        </div>  
    </div>
</div>

<script type-"text/javascript"> var qid = {{ question.id }} </script>
<script src="{% static 'js/answer.js'%}"></script>
{% endblock content %}
